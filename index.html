<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">

    <title>Library-Project</title>
</head>
<body>
    <br>
    <br>
    
    <button command="show-modal" commandfor="my-dialog">Add book to library</button>

    <dialog id="my-dialog">
    <form id ="book-form" >
        <label for="title">Book Title</label>
        <input type="text" id="title" name="title">
        <label for="author">Author</label>
        <input type="text" id="author" name="author">
        <label for="pages">Pages</label>
        <input type="number" id="numPages" name="pages">
        <label for="read">Have you read this book?</label>
        <input type="checkbox" id="readStatus" name="read">
        <button type="submit">Submit</button>

    </form>
    <button commandfor="my-dialog" command="close">Close</button>
    </dialog>

    <br>
    <br>

    <table>
        <thead>
            <tr>
                <th>Unique ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read Status</th>
                <th>Delete?</th>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>
     <script src="script.js"></script>
</body>
</html>
